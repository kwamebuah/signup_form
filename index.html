<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/icons8-favicon-32.png" type="image/x-icon">
</head>

<body>
    <div class="container">
        <div class="logo-image sidebar">
            <img src="img/keith-tanner-wzVys9cx_i8-unsplash.jpg" alt="A getaway" width="2581" height="3872">
            <p class="photo-credit">Photo by <a
                    href="https://unsplash.com/@keithtanman?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Keith
                    Tanner</a> on <a
                    href="https://unsplash.com/photos/two-women-sitting-on-a-boat-in-the-ocean-wzVys9cx_i8?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
            </p>
            <div class="logo-text">
                <p>Sail Away With Us!</p>
            </div>
        </div>

        <div class="content">
            <header class="hero">
                <h2>Open Seas</h2>
                <p>Feel the sun on your skin and the breeze on your face. The sound of the gulls and the spray of the
                    ocean. You know you need something like this in your life.
                </p>
                <p>Sign up now to get started.</p>
            </header>

            <form id="sign_up">
                <h3>Get Started</h3>
                <div>
                    <label for="fname">First Name</label>
                    <input type="text" name="fname" id="fname">
                </div>
                <div>
                    <label for="lname">Last Name</label>
                    <input type="text" name="lname" id="lname">
                </div>
                <div>
                    <label for="email">Email</label>
                    <input type="email" name="emial" id="email">
                </div>
                <div>
                    <label for="tel">Phone Number</label>
                    <input type="tel" name="tel" id="tel">
                </div>
                <div>
                    <label for="psw">Password</label>
                    <input type="password" name="psw" id="psw">
                </div>
                <div>
                    <label for="psw2">Confirm Password</label>
                    <input type="password" name="psw2" id="psw2">
                </div>
            </form>
            <button form="sign_up" type="submit">Create Account</button>

            <section aria-labelledby="login" class="sign-in">
                <p id="login">
                    Already have an account? <a href="#">Log in</a>
                </p>
            </section>
        </div>
    </div>
</body>

</html>
