<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="logo-image sidebar"></div>
        <header class="hero">
            <h2>Our Webpage!</h2>
            <p>This is not a real online service! You know you need something like this in your life to help you realize
                your deepest dreams. Sign up now to get started.
            </p>
            <p>You know you want to.</p>
        </header>
        <form id="sign_up">
            <h3>Let's do this!</h3>
            <div>
                <label for="fname">First Name</label>
                <input type="text" name="fname" id="fname">
            </div>
            <div>
                <label for="lname">Last Name</label>
                <input type="text" name="lname" id="lname">
            </div>
            <div>
                <label for="email">Email</label>
                <input type="email" name="emial" id="email">
            </div>
            <div>
                <label for="tel">Phone Number</label>
                <input type="tel" name="tel" id="tel">
            </div>
            <div>
                <label for="psw">Password</label>
                <input type="password" name="psw" id="psw">
            </div>
            <div>
                <label for="psw2">Confirm Password</label>
                <input type="password" name="psw2" id="psw2">
            </div>
        </form>
        <button form="sign_up" type="submit">Create Account</button>

        <section aria-labelledby="login" class="sign-in">
            <p id="login">
                Already have an account? <a href="#">Log in</a>
            </p>
        </section>
    </div>
</body>

</html>
